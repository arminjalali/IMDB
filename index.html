<!DOCTYPE html>
<html>
<head>
  <title>IMDb Movie Search</title>
  <link rel="stylesheet" href="styles.css">
  <style>

    .search-icon {
      position: relative;
    }

    .search-icon::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background-size: cover;
    }

    .api-section {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .api-field {
      margin-right: 140px;
      width: 180px;
    }

    .theme-switch{
        display: flex;
        align-items: center;
        margin-right: 50px;
        }

    .theme-toggle{
        margin-right: -50px;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url(background.jpg);
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgb(0, 0, 0);
      padding: 8px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header input {
      height: 15px;
      width: 300px;
      padding: 5px;
      font-size: 12px;
    }

    #main-content {
      margin-top: 70px;
      padding: 20px;
    }

    .movie-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
    }

    .movie-info img {
      width: 150px;
      margin-right: 20px;
    }

    .similar-movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .similar-movie {
      width: 30%;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
    }

    @media only screen and (max-width: 768px) {
      .similar-movie {
        width: 45%;
      }
    }

    @media only screen and (max-width: 480px) {
      .similar-movie {
        width: 100%;
      }
    }

    .movie-info {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px;
}

.poster {
  width: 150px;
  margin-right: 20px;
}

.poster img {
  width: 100%;
}

.details {
  flex-grow: 1;
}

.label {
  font-weight: bold;
}

.movie-info p {
  margin-bottom: 10px;
}

.movie-info p:last-child {
  margin-bottom: 0;
}

.movie-info span:hover {
  cursor: pointer;
  text-decoration: underline;
}



  </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="IMDb Logo">
        <div class="search-bar">
          <input type="text" id="search-bar" placeholder="Search IMDb">
          <button type="button" id="search-button">Search</button>
        </div>
        <div class="api-section">
          <input type="text" class="api-field" placeholder="API KEY">
        </div>
      
        <div class="theme-switch">
          <input type="checkbox" id="theme-toggle">
          <label for="theme-toggle" class="toggle-label"></label>
        </div>
      </header>

  <div id="main-content">
    <div class="movie-info" id="searched-movie">
        <div class="poster">
          <img src="" alt="" id="movie-poster">
        </div>
        <div class="details">
          <h2 id="movie-title"></h2>
          <p><span class="label">Year:</span> <span id="movie-year"></span></p>
          <p><span class="label">Duration:</span> <span id="movie-duration"></span></p>
          <p><span class="label">Genre:</span> <span id="movie-genre"></span></p>
          <p><span class="label">Actors:</span> <span id="movie-actors"></span></p>
          <p><span class="label">IMDb Rating:</span> <span id="movie-rating"></span></p>
          <p><span class="label">Rank:</span> <span id="movie-rank"></span></p>
          <p><span class="label">Honors and Awards:</span> <span id="movie-awards"></span></p>
        </div>
      </div>

      <div class="similar-movies">
        <div class="similar-movie" id="similar-movie-1">
          <img src="" alt="" class="movie-poster">
          <div class="movie-details">
            <h3 class="movie-title"></h3>
            <p class="movie-rating"></p>
          </div>
        </div>
        <div class="similar-movie" id="similar-movie-2">
            <img src="" alt="" class="movie-poster">
            <div class="movie-details">
              <h3 class="movie-title"></h3>
              <p class="movie-rating"></p>
            </div>        </div>
        <div class="similar-movie" id="similar-movie-3">
            <img src="" alt="" class="movie-poster">
            <div class="movie-details">
              <h3 class="movie-title"></h3>
              <p class="movie-rating"></p>
            </div>        </div>
        <div class="similar-movie" id="similar-movie-4">
            <img src="" alt="" class="movie-poster">
            <div class="movie-details">
              <h3 class="movie-title"></h3>
              <p class="movie-rating"></p>
            </div>        </div>
      </div>
      
  </div>

  <script src="script.js"></script>
  
</body>
</html>
